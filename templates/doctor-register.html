{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Page Content -->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
            
                <!-- Account Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="{% static 'assets/img/login-banner.png' %}" class="img-fluid" alt="Login Banner">	
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Doctor Register <a href="{% url 'register' %}">Not a Doctor?</a></h3>
                            </div>
                            
                            <!-- Register Form -->
										<form action="{% url 'docregister' %}" method = "POST">
											{% csrf_token %}
											<div class="form-group form-focus">
												<input type="text" class="form-control floating" name="fname">
												<label class="focus-label">Full Name</label>
											</div>
											<div class="form-group form-focus">
												<input type="email" class="form-control floating" name="email">
												<label class="focus-label">Email</label>
											</div>
											<div class="form-group form-focus">
												<input type="text" class="form-control floating" name="username">
												<label class="focus-label">Username</label>
											</div>
											<div class="form-group form-focus">
												<input type="password" name="password" class="form-control floating">
												<label class="focus-label">Password</label>
											</div>
											<div class="text-right">
												<a class="forgot-link" href="{% url 'logina' %}">Already have an account?</a>
											</div>
											<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Signup</button>
											
											
										</form>
										<!-- /Register Form -->
                            
                        </div>
                    </div>
                </div>
                <!-- /Account Content -->
                    
            </div>
        </div>

    </div>

</div>		
<!-- /Page Content -->

{% endblock %}
